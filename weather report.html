<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('b33.jpg'); /* Replace with the actual URL of your background image */
            background-size: cover;
            background-position: center;
        }
    </style>
    <title>Weather Report</title>
</head>
<body class="bg-blue-400 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-md shadow-md text-center">
    <h1 class="text-3xl font-semibold mb-4">Weather Report</h1>
    
    <form id="weatherForm" class="mb-6">
        <label for="location" class="text-gray-600">Enter City:</label>
        <input type="text" id="location" name="location" class="border rounded-md px-2 py-1 focus:outline-none focus:ring focus:border-blue-300">
        <button type="button" id="getWeather" class="bg-blue-500 text-white px-4 py-2 rounded-md ml-2">Get Weather</button>
    </form>

    <div class="hidden" id="weatherInfo">
        <div class="flex items-center justify-center">
            <div class="mr-4">
                <img src="https://placekitten.com/100/100" alt="Weather Icon" class="w-16 h-16">
            </div>
            <div>
                <p class="text-2xl font-bold" id="cityCountry">City, Country</p>
                <p class="text-gray-600" id="weatherCondition">Sunny</p>
            </div>
        </div>

        <div class="mt-6">
            <p class="text-5xl font-bold" id="temperature">25째C</p>
            <p class="text-gray-600" id="feelsLike">Feels like 22째C</p>
        </div>

        <div class="mt-6">
            <div class="flex justify-between">
                <div>
                    <p class="text-gray-600">Humidity</p>
                    <p class="text-xl font-semibold" id="humidity">60%</p>
                </div>
                <div>
                    <p class="text-gray-600">Wind Speed</p>
                    <p class="text-xl font-semibold" id="windSpeed">10 km/h</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('getWeather').addEventListener('click', function () {
        const locationInput = document.getElementById('location').value;
        const weatherInfo = document.getElementById('weatherInfo');
        const cityCountry = document.getElementById('cityCountry');
        const weatherCondition = document.getElementById('weatherCondition');
        const temperature = document.getElementById('temperature');
        const feelsLike = document.getElementById('feelsLike');
        const humidity = document.getElementById('humidity');
        const windSpeed = document.getElementById('windSpeed');

        // For simplicity, set static values. In a real app, fetch data from an API.
        cityCountry.textContent = locationInput;
        weatherCondition.textContent = 'Sunny';
        temperature.textContent = '25째C';
        feelsLike.textContent = 'Feels like 22째C';
        humidity.textContent = '60%';
        windSpeed.textContent = '10 km/h';

        // Show weather info
        weatherInfo.classList.remove('hidden');
    });
</script>

</body>
</html>
